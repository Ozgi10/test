<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sport Picker</title>
  </head>
  <body>
    <fieldset>
      <legend>Sport Picker</legend>
      <form action="#">
        <label for="sportpicker">Pick your sport:</label>
        <select name="sportpicker" id="sportpicker" required>
          <option value=""></option>
          <option value="golf">Golf</option>
          <option value="rugby">Rugby</option>
          <option value="soccer">Soccer</option>
        </select>
        * <br /><br />
        <label for="timepicker">Pick your time:</label>
        <input type="time" id="timepicker" required /> *
      </form>
    </fieldset>
  </body>
</html>
